<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar Autor</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<h:inputHidden value="#{autorBean.autor.codigo}" />
		<h:panelGrid columns="2">
			<h:outputText value="Código:" />
			<p:inputText value="#{autorBean.autor.codigo}" readonly="true" />
			<h:outputText value="Nome:" />
			<p:inputText value="#{autorBean.autor.nome}" />
		</h:panelGrid>
		<p:commandButton value="Alterar" action="#{autorBean.alterar}"
			ajax="false" />
		<p:commandButton value="Voltar" action="/cadastro/autor/listar.xhtml"
			ajax="false" />
	</h:form>
</h:body>
</html>
