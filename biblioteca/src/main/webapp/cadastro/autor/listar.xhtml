<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Autores</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<p:dataTable value="#{autorBean.autores}" var="autor">
			<p:column headerText="Código">
				<h:outputText value="#{autor.codigo}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{autor.nome}" />
			</p:column>
			<p:column headerText="Ações">
				<p:commandLink value="Alterar"
					action="/cadastro/autor/alterar.xhtml" ajax="false">
					<f:setPropertyActionListener target="#{autorBean.autor}"
						value="#{autor}" />
				</p:commandLink>
				<p:spacer width="10" />
				<p:commandLink value="Excluir" action="#{autorBean.excluir}"
					ajax="false">
					<f:setPropertyActionListener target="#{autorBean.autor}"
						value="#{autor}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Incluir"
			action="/cadastro/autor/incluir.xhtml" ajax="false" />
		<p:commandButton value="Voltar" action="/principal.xhtml" ajax="false" />
	</h:form>
</h:body>
</html>
