<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="estilo.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar Livro</title>
</h:head>
<h:body>
	<p:messages />
	<h:form>
		<h:inputHidden value="#{livroBean.livro.codigo}" />
		<h:panelGrid columns="2">
			<h:outputText value="Código:" />
			<p:inputText value="#{livroBean.livro.codigo}" readonly="true" />
			<h:outputText value="Título:" />
			<p:inputText value="#{livroBean.livro.titulo}" />
			<h:outputText value="Assunto:" />
			<h:selectOneMenu value="#{livroBean.livro.assunto}">
				<f:selectItems value="#{assuntoBean.assuntos}" var="assunto"
					itemLabel="#{assunto.nome}" itemValue="#{assunto}" />
			</h:selectOneMenu>
			<h:outputText value="Autores:" />
			<h:selectManyListbox value="#{livroBean.livro.autores}">
				<f:selectItems value="#{autorBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor}" />
			</h:selectManyListbox>
		</h:panelGrid>
		<p:commandButton value="Alterar" action="#{livroBean.alterar}"
			ajax="false" />
		<p:commandButton value="Voltar" action="/cadastro/livro/listar.xhtml"
			ajax="false" />
	</h:form>
</h:body>
</html>
